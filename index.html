<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Bank</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo-removebg-preview.png" alt="Logo" class="logo">
            <h1>CYBER BANK</h1>
        </div>
        <div class="menu">
            <button onclick="showLoginForm()">Logar</button>
            <button onclick="showRegisterForm()">Cadastrar</button>
            <button onclick="showDepositForm()">Depositar</button>
            <button onclick="showWithdrawForm()">Sacar</button>
            <button onclick="showStatement()">Extrato</button>
            <button onclick="showTransferForm()">Transferir</button>
            <button onclick="logout()">Sair</button>
        </div>
        <div id="form-container"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
